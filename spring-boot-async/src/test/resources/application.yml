# Application Configuration

application:
  async: # async executor configuration
    core-pool-size: 2
    max-pool-size: 2
    queue-capacity: 500
    thread-name-prefix: application-executor-

  clients: # clients configuration
    random-user:
      url: https://randomuser.me/api/

logging:
  level:
    org.springframework: INFO
    org.hibernate: INFO